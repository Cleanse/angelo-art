<div class="container">
    <div class="card-columns">
        {% for creation in featured %}
        <div class="card">
            <a href="/p/{{ creation.slug }}" data-caption="{{ creation.title }}" class="text-center">
                <img src="{{ creation.image ? creation.image.getThumb(auto, 480) : default_image }}"
                     alt="{{ creation.title }}" class="card-img-top">
            </a>
        </div>
        {% endfor %}
    </div>
</div>
