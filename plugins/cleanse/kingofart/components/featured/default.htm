<div class="container">
    <div class="gallery">
        {% for creation in featured %}
        <a href="{{ creation.image.path ?: default_image }}" data-caption="Image caption" class="text-center">
            <img src="{{ creation.image.path ?: default_image }}" alt="First image">
            <p class="art-title">{{ creation.title }}</p>
        </a>
        {% endfor %}
    </div>
</div>
